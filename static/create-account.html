<html>
<head>
<link rel="stylesheet" type="text/css" href="create-account.css">
</head>
	<body>
	<div id = "content">
	    <img id = "main" src="assets/main1.png" width="600">
		<form action ='/account' method='POST'>
			<div class="login">
			    <h1>
			    	Account Creation
			    </h1>
				<p>
					Account Username<input type='text' name='username'>
				</p>
				<p>
					Account Password<input type='password' name='password'>
				</p>
				<p>
					Confirm Password<input type='password' name='passwordCheck'>
				</p>
				<p>
					You have read and agree with terms of use
					<div>
						Yes <input type='radio' name='terms' value='yes'>
						No <input type='radio' name='terms' value='no'>
					</div>	
				</p>
					<input type="submit" value="Create Account">

			</div>
         </div>
		</form>
	</body>
