<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script>
        function redirectNewAcct() {
            window.location.href = "create-account.html";
        }
        function redirectForgotPass() {
            window.location.href = "reset.html";
        }
    </script>
</head>

<body>
    <div id="content">
        <img id="main" src="assets/main1.png" width="600">
        <div class="navBody">
            <h1>Login</h1>
            <form action="/login" method="post">
                <p>
                    Username:
                    <input type="text" name="user" value="" placeholder="Username" autofocus required>
                </p>
                <p>
                    Password:
                    <input type="password" name="password" value="" placeholder="Password" required>
                </p>
                <p>
                    <span class="reduceBtn"><input type="submit" name="commit" value="Login" class="funcBtn"></span>
                </p>
            </form>
            <p>
                <span class="reduceBtn"><input type="button" id="newaccount" value="Sign Up" onClick="redirectNewAcct()" class="funcBtn"></span>
            </p>
            <p>
                <span class="reduceBtn"><input type="button" id="resetpass" value="Forgot Password" onClick="redirectForgotPass()" class="funcBtn"></span>
            </p>

        </div>
    </div>
</body>

</html>
